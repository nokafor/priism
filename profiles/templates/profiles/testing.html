<body>
	<div class="panel panel-default" style="width: 50%; margin:5% auto; text-align:center;">
		<div class="panel-heading">
			Confirm the event you want to add as a conflict:
		</div>
		<div class="panel-body" style="">
			<!-- Event Form -->
			<form action="" method="post" class="form-horizontal">
			{% csrf_token %}
				<h5>Description</h5>
				<div class="radio">
				  <label>
				    <input type="radio" name="description" id="description" value="{{description}}" checked>
				    {{description}}
				  </label>
				</div>
				<br>
				<h5>Day of the Week</h5>
				<div class="radio">
				  <label>
				    <input type="radio" name="dow" id="dow" value="{{dow}}" checked>
				    {{dow}}
				  </label>
				</div>
				<br>
				<h5>Start Time</h5>
				<div class="radio">
				  <label>
				    <input type="radio" name="startOptions" id="startOptions1" value="{{start_time1}}" checked>
				    {{start_time.time}}
				  </label>
				</div>
				<br>
				<h5>End Time</h5>
				<div class="radio">
				  <label>
				    <input type="radio" name="endOptions" id="endOptions1" value="{{end_time1}}" checked>
				    {{end_time.time}}
				  </label>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
</body>
